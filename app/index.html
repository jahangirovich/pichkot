<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/mytailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Pickhot</title>
</head>
<body>
    <div class="opacity_layer absolute z-0 h-full w-full bg-opacity_background left-none top-none">
        <header class="z-10">
            <div class="neader container-fluid">
                <div class="flex justify-between items-center relative">
                    <div class="header_menu">
                        <div class="" id="menu_burger">
                            <div class="w-xsRem bg-white h-xs w-rem2 m-sm rounded-sm"></div>
                            <div class="w-xsRem bg-white h-xs w-rem1 m-sm rounded-sm"></div>
                            <div class="w-xsRem bg-white h-xs w-rem1Half m-sm rounded-sm"></div>
                        </div>
                    </div>
                    <div class="header_logo absolute left-percent transform -translate-x-1/2	">
                        <img src="./img/logo.svg" alt="">
                    </div>
                    <div class="header_icons w-1/5 flex justify-between items-center">
                        <a href="#" class="icon_css p-remHalf w-rem2Half h-rem2Half flex items-center justify-center">
                            <img src="./img/Call.svg" alt="">
                        </a>
                        <a href="" class="icon_css text-white w-rem5 h-rem2Half px-md flex items-center justify-center py-xs">
                            Рус
                        </a>
                        <a href="" class="icon_css text-white w-rem5 h-rem2Half flex px-md py-xs items-center justify-center">
                            KZT
                        </a>
                        <a href="" class="icon_css p-remHalf w-rem2Half h-rem2Half flex items-center justify-center">
                            <img src="./img/Profile.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="search_section absolute left-percent top-percent transform -translate-x-1/2 -translate-y-1/2 w-full">
                <div class="container-fluid">
                    <h2 class="text-white font-bold text-rem2 text-center">Твой конструктор туров</h2>
                    <h5 class="text-white text-rem1 text-center">Отправляйся в тур своей мечты</h5>
                    <div class="search_section_fields flex justify-between items-center text-white pt-rem2">
                        <div class="w-1/3 flex bg-card_background h-rem4 bg-opacity-70	text-black rounded-md">
                            <div class="w-1/2">
                                <span>Откуда</span><br>
                                <span>Алматы</span>
                            </div>
                            <div class="w-1/2"> 
                                <span>Все места</span>
                            </div>
                        </div>
                        <div class="w-1/5 bg-card_background   h-rem4 bg-opacity-70 text-black rounded-md">
                            <div class="icon">

                            </div>
                            <div class="content">
                                <span class="font-medium">Бюджет на чел.</span><br>
                            <span class="font-bold">400 000₸ </span>
                            </div>
                        </div>
                        <div class="w-1/5 bg-card_background  h-rem4 bg-opacity-70 text-black rounded-md">
                            <span class="font-medium">Дата туда</span><br>
                            <span class="font-bold">23.05.2021</span>
                        </div>
                        <div class="w-1/5 bg-card_background font-bold h-rem4 bg-opacity-70 text-black rounded-md">
                            <span>Дата обратно</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
    </div>

</body>
</html>
